<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Twitter -->
    <meta property="twitter:card" name="twitter:card" content="summary" />
    <meta
      property="twitter:creator"
      name="twitter:creator"
      content="@eggsydev"
    />

    <!-- Open-Graph -->
    <meta
      property="og:site_name"
      name="og:site_name"
      content="Instagram Clone"
    />
    <meta property="og:type" name="og:type" content="website" />

    <!-- Image -->
    <meta property="og:image" name="og:image" content="/featured.png" />
    <meta
      property="twitter:image"
      name="twitter:image"
      content="/featured.png"
    />

    <!-- Title -->
    <meta property="og:title" name="og:title" content="Instagram Clone" />
    <meta
      property="twitter:title"
      name="twitter:title"
      content="Instagram Clone"
    />

    <!-- Description -->
    <meta
      property="og:description"
      name="og:description"
      content="An Instagram clone built with Vue.js 3, Tailwind CSS and TypeScript on Live Stream!"
    />
    <meta
      property="twitter:description"
      name="twitter:description"
      content="An Instagram clone built with Vue.js 3, Tailwind CSS and TypeScript on Live Stream!"
    />
  </head>

  <body class="bg-black">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
